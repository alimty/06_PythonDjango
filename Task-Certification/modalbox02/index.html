<!DOCTYPE html>
<html lang="en-US">
<head>
	<title> My Sandbox</title>
	<meta charset="UTF-8" />
	<html lang="en"></html>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<h2>Modal Dialog Box</h2>

<!-- Trigger/Open The Modal-->

 <a id="goGoogle"  href="#"  style="text-decoration: none";> Click for Modal!!! </a> 
  
<!-- The Modal -->
<div id="myModal" class="confirm-modal">
  <!-- Modal content -->
  <div class="modal-content">

    <div class="modal-header">
      <span class="close">&times;</span>
      <h4>Certification "Succeeded" </h4>
    </div>

    <div class="modal-body">
      <p>Are you sure to update the certification status to 'Succeeded'?</p>
    </div>

    <div class="modal-footer">
    <button class="btns" id="btnYes"> <a href="http://www.google.com" > YES  </a> </button>
    <button class="btns" id="btnCancel" > CANCEL!</button>
    </div>
    
  </div>
</div>

</body>

<script src="script.js">   </script>
</html>
